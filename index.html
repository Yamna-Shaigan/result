<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><u> MARKSHEET:</u></h1>
    </header>

    <main>
        <form id="marksForm">
            <label for="zoology">Zoology (out of 100):</label>
            <input type="number" id="zoology" max="100" required><br>

            <label for="botany">Botany (out of 100):</label>
            <input type="number" id="botany" max="100" required><br>

            <label for="chemistry">Chemistry (out of 100):</label>
            <input type="number" id="chemistry" max="100" required><br>

            <label for="physics">Physics (out of 100):</label>
            <input type="number" id="physics" max="100" required><br>

            <label for="english">English (out of 100):</label>
            <input type="number" id="english" max="100" required><br>

            <button type="submit">Calculate</button>
        </form>

        <div id="result" style="display:none;">
            <h2>Results</h2>
            <p id="totalMarks"></p>
            <p id="percentage"></p>
            <p id="status"></p>
        </div>
    </main>

    

    <script src="script.js"></script>
</body>
</html>
